{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <p>Search for a student:</p>
    <form method="get">
          <label for="first_name">First name:</label>
          <input type="text" id="first_name" name="first_name" placeholder="John"><br><br>
          <label for="last_name">Last name:</label>
          <input type="text" id="last_name" name="last_name" placeholder="Doe"><br><br>
          <input type="submit" value="Search">
    </form>
    <br><br>
    <table>
    {% for student in students %}
        <tr>
            <td>{{ student.pk }}</td>
            <td><a href="{% url 'student:detail' student.pk %}">{{ student.first_name }}</a></td>
            <td>{{ student.last_name }}</td>
            <td><a href="{% url 'student:update' student.pk %}">Edit</a></td>
            <td><a href="{% url 'student:delete' student.pk %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
