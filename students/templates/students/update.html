{% extends 'base.html' %}

{% block title %}Update student{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-outline-success bth-sm mt-2" type="submit" value="Update">
        <a class="btn btn-outline-danger bth-sm mt-2" href="{% url 'student:list' %}">Cancel</a>
    </form>
{% endblock %}
