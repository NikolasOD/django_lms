{% extends 'base.html' %}

{% block title %}Create new student{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create">
    </form>
    <a href="{% url 'student:list' %}">Cancel</a>
{% endblock %}
