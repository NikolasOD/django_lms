{% extends 'base.html' %}

{% block title %}Delete group{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove "{{ group.group_name }}" start on: {{ group.group_start_date }}?</p>
        <input class="btn btn-outline-success bth-sm mt-2" type="submit" value="Agree">
        <a class="btn btn-outline-danger bth-sm mt-2" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
