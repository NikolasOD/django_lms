{% extends 'base.html' %}

{% block title %}Create new teacher{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-outline-success bth-sm mt-2" type="submit" value="Create">
        <a class="btn btn-outline-danger bth-sm mt-2" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
